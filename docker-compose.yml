version: "3.8"

services:
  # Backend API - Node.js + Express + SQLite
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: ctrltab-api
    restart: unless-stopped
    volumes:
      - ctrltab-data:/app/data
    networks:
      - ctrltab-net
    environment:
      - NODE_ENV=production
      - DB_PATH=/app/data/ctrltab.db
      - JWT_SECRET=${JWT_SECRET:-please-change-this-secret}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}

  # Frontend + Reverse Proxy - Nginx
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: ctrltab-web
    restart: unless-stopped
    ports:
      - "8090:80"
    volumes:
      - ./web/html:/usr/share/nginx/html:ro
    depends_on:
      - api
    networks:
      - ctrltab-net

volumes:
  ctrltab-data:
    driver: local

networks:
  ctrltab-net:
    driver: bridge
